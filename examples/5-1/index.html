<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 5-1: Inline vs. Block vs. Inline-Block</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/default.css">
		<style>

			body{
				text-align: center;
			}

			span{
				display: block;
			}

			div {
				width: 150px;
				height: 300px;
			}

			span, div {
				height:  300px;
			}
		</style>
	</head>
	<body>
		<span style="background-color: orange;">This is a text line. </span> <span style="background-color:orange;">This is another text line.</span>
		<div style="background-color: pink;">This is a block.</div>
		<div style="background-color: crimson;">This is going to be an inline-block.</div>
		<div style="background-color: purple;">This is going to be an inline-block.</div>
		<div style="background-color: limegreen;">This is going to be an inline-block.</div>
	</body>

</html>
