<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 4-3: Fixed Positioning</title>
		<link rel="stylesheet" type="text/css" href="../css/default.css">
		<meta charset="UTF-8">
		<style>
			div, p {
				position: fixed;
				Left: 300px;
			}

			p{
				position: absolute;
				top: 500px;
				right: 0;
			}

		</style>
	</head>
	<body style="background-color: lightblue;">
		<article style="background-color: lightgoldenrodyellow; height:300px; width: 300px">
			This is an article.
		</article>
		<div style="background-color:lightseagreen; width:300px; height: 300px">
			This is a division.
		</div>
		<article style="position:  relative; background-color: lightsalmon; width:300px; height: 300px">
			This is another article.
			<p style="background-color: lightcoral; width:300px; height: 300px">
				This is a paragraph.
			</p>
		</article>
	</body>
</html>
