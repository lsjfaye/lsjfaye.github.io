<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 3-4: Margin vs. Padding</title>
		<style>
			/*

				padding:  10px 20px; 10px = top/bottom, 20px = right/left
				padding:  10px 5px 20px; 10px = top, 5px = right/left, 20px = bottom
				padding-left:  5px;

			*/
		</style>
	</head>
	<body>
		<div style="background-color: pink; width: 300px; padding: 20px; margin:0;">
			Demonstrating paddings.
		</div>
		<div style="background-color: green; width: 300px; padding:0; margin: 20px;">
			Demonstraing margins.
		</div>
		<div style="background-color: red; width: 300px; padding: 10px 5px 20px -; margin: 0;">
			Demonstration unequal paddings.
		</div>
		<div style="background-color: organge; width: 300px; padding: 0; margin: 10px 5px 20px 0;">
			Demonstration unequal margins.
		</div>
	</body>
</html>
